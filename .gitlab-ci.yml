stages:
  - build
  - test
  - deploy

compile scala sources:
  stage: build
  script:
  - rm -rf sbt-stash/
  - sbt clean test:compile stash
  artifacts:
    paths:
    - sbt-stash
    expire_in: 2 hrs
  tags:
   - aws

test:
  stage: test
  script:
    - sbt clean test
  variables:
    - CI: true
  tags:
    - aws